<div class="row align-items-md-stretch">
    <div class="col-md-12">
      <div class="h-100 p-4 text-white bg-gradient rounded-3 text-center">
        <h3>INTERFAZ</h3>            
        <img src="../assets/img/clipart982505.png" width="100" height="100">        
      </div>
    </div>

<!-- Para mostrar las vistas de los componentes     -->
<h2 class="text-center">INSERTAR</h2>

<form [formGroup]="postForm" (ngSubmit)="onSubmit()" novalidate>

    <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input formControlName="title" type="text" class="form-control" required>      
    </div>
    <div class="mb-3">
        <label class="form-label">Apellido</label>
        <input formControlName="content" type="text" class="form-control" required>      
    </div>
    <div class="mb-3">
        <label class="form-label">Edad</label>
        <input formControlName="author" type="text" class="form-control" required>       
    </div>
    
    <button [disabled]="!postForm.valid" type="submit" class="btn btn-primary">Go</button>

</form>
